<div style="font-family: 'open sans',san-serif,arial;font-size:14px;padding-top:30px;">
  <table cellpadding="0" cellspacing="0 " width="600px" style="margin:10px auto 10px auto;font-size:14px;">
    <tbody>
      <tr>
        <td>
          <table cellpadding="0" cellspacing="0" style="font-size:14px;border-collapse:separate;border-spacing:15px;background-color:#fcfcfc;border:1px solid #E9E8E8;padding:30px;">
            <tbody>
              <tr>
                <td>
                  <p style="padding:0;margin:15px 0;">Thanks for purchasing the %AddonName%. Please find the details of the transaction below.</p>
                </td>
              </tr>
              <tr>
                <td style="border:solid 1px #e5e5e5;padding:15px 15px 20px 15px;background-color:#fff">
                  <table cellpadding="8" cellspacing="0" style="font-size:13px;width:550px;">
                    <tbody>
                      <tr>
                        <td colspan="2" style="padding: 7px;border-bottom:solid 1px #e5e5e5;">
                          <p style="padding:0;margin:0;font-size:16px">%AddonName% <span style="color:#9a9a9a;font-size:13px"> (%AddonQuantity%)</span>
                          </p>
                        </td>
                        <td align="right" style="padding: 7px;border-bottom:solid 1px #e5e5e5;width:200px">
                          <p style="margin:0;font-size:16px;color:#439209">%InitialCharges%</p>
                          <p style="margin:0;font-size:13px;color:#9a9a9a">Amount Charged</p>
                        </td>
                      </tr>
                      <tr>
                        <td style="color:#9a9a9a;width:135px;padding-top:20px;">Subscription Number </td>
                        <td colspan="2" style="padding-top:20px;">%SubscriptionNumber% </td>
                      </tr>
                      <tr>
                        <td style="color:#9a9a9a">Payment Date </td>
                        <td colspan="2">%PaymentDate% </td>
                      </tr>
                      <tr>
                        <td style="color:#9a9a9a">Company </td>
                        <td colspan="2">%CustomerName% </td>
                      </tr>
                      <tr>
                        <td style="color:#9a9a9a;">Email Address </td>
                        <td colspan="2">%CustomerEmail% </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td style="padding-top:30px">
                  <br>
                </td>
              </tr>
              <tr>
                <td style="padding-bottom:45px">
                  <br>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <table cellpadding="0" cellspacing="0" width="600px" style="margin:0px auto 40px auto;font-size:13px;">
    <tbody>
      <tr>
        <td>
          <div style="text-align:left;padding:15px 0 0 0;color: #919191;margin:0px auto">
            <br>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
